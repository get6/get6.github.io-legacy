<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <!-- minify -->
  <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="/docs/favicon.png">
  <link rel="shortcut icon" sizes="196x196" href="/docs/favicon.png">
  <link rel="apple-touch-icon" href="/docs/favicon.png">
  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  <script src="{{ "/assets/js/scale-fix.js" | relative_url }}"></script>
  {% if jekyll.environment == 'production' and  site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <script src="/docs/lib/vue.min.js"></script>
  <script src="/docs/lib/dialog-polyfill.js"></script>
  <script src="/docs/lib/highlight.js"></script>

  <script src="https://utteranc.es/client.js"
        repo="get6/get6.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>

  <script>
    if (window.navigator.userAgent.toLocaleLowerCase().indexOf('trident') !== -1) {
      window.alert('IE is not supported on this page.')
    }
  </script>
</head>
