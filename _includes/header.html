<header :class="{ sticky: scrollPos > 50 }">
  <div class="container">
    <div class="nav-brand">
      <h1>
        <a href="{{ "/" | absolute_url }}">#</a>
        {{ site.title | default: site.github.repository_name }}
      </h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p class="nes-text is-primary">
    </div>

    <div class="social-buttons">
      <p>Come see My SNS</p>
      <div class="share">
        {% if site.social %}
          {% include social.html  %}
        {% endif %}
      </div>
    </div>
  </div>
</header>
